<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styleLogin.css">
  <link rel="stylesheet" media="all" href="style.css" />
  <title>Login</title>

  <link href="images/citas.webp" rel="icon">
  <link href="images/citas.webp" rel="icon">
</head>
<body class="back">
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div style="text-align: center;">
    <img src="images/ccl-dif.png" alt="Image" style="width:300px;height:200px;">
  </div>

  <h1>Bienvenid@ al sistema de gestión de citas DIF</h1>

  <form action="validar_usuario.php" method="post" class="form-register">
    <h2 class="form-titulo">Ingrese los datos</h2>
    <div class="contenedor-inputs">
      <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>

      <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" class="input-48" required>

      <!-- Div para mostrar el mensaje de error -->
      <div id="mensaje-error" style="display: none; color: red;">Usuario o contraseña incorrectos. Inténtalo de nuevo.</div>

      <input type="submit" value="Ingresar" class="btn-enviar">
      
      <p class="form-link">2023 | Todos los derechos reservados | <a href="resetPassword.html">Olvidé mi Contraseña</a></p>
    </div>
  </form>

  <script>
    // Función para mostrar el mensaje de error
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === 'true') {
        document.getElementById('mensaje-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
